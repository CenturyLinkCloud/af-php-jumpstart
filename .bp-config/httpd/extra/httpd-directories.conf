<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "${HOME}/#{WEBDIR}">
    Options SymLinksIfOwnerMatch
    AllowOverride All
    Require all granted

    <IfModule filter_module>
        <IfModule deflate_module>
            SetOutputFilter DEFLATE
            AddOutputFilterByType DEFLATE text/html
        </IfModule>
    </IfModule>

</Directory>

<Files ".ht*">
    Require all denied
</Files>
